<body>
    <!--Menu-->
    <div class="menu"> 
        <a class="logo" href="index.html">.: Landing page COVID-19 :.</a>
        <ul class="menu-list">
          <li><a href="index.html">Home</a></li>

          <li><a href="saibamais.html">Saiba Mais</a></li>
        </ul>
      </div>
    <!--Formulário-->
    <form action="javascript:Enviar()"> <!-- Comando para enviar o formulário-->
        <!--Caixa do formulário-->
        <fieldset>
        <legend><h1>Entre em contato conosco!</h1></legend>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Digite o seu nome" autofocus> <!--autofocus serve para iniciar o cursor de texto 
já no primeiro input -->
            <label for="tel">Telefone</label>
            <input type="tel" id="tel" name="name" placeholder="(xx) xxxxx-xxxx"> 
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="nome@email.com" required> <!--ao usar required o campo terá preenchimento 
obrigatório -->
            <label for="mesage">Mensagem</label>
            <textarea id="mesage" name="mesage" rows="2" cols="20" placeholder="Escreva sua mensagem aqui"></textarea>
            <!--Div Botoes-->
            <div>
                <button type="submit" class="btn" >Enviar</button>
                <button type="reset" class="btn" >Cancelar</button>
            </div>
        </fieldset>
    </form>
    <footer></footer>
</body>
