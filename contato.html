<!DOCTYPE html>
<html lang="pt-BR">

<body>
    <!--Menu-->
    <div class="menu"> 
        <a class="logo" href="index.html">.: Landing page COVID-19 :.</a>
        <ul class="menu-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="contato.html">Contato</a></li>
          <li><a href="saibamais.html">Saiba Mais</a></li>
        </ul>
      </div>
    <!--Formulário-->
    <div class="column is-half">
        <form action="https://api.staticforms.xyz/submit" method="post" id="staticform">
          <!-- Replace with your StaticForms accessKey -->
          <input type="hidden" name="accessKey" value="30f23aed-762a-40a5-909d-b0c43de21fcb">
          <input type="hidden" name="subject" value="Test from jsfiddle">
          <!-- Replace with the url you want to redirect to -->
          <input type="hidden" name="redirectTo" value="https://www.google.com">
          <div class="field">
            <label class="label">Nome</label>
            <div class="control">
              <input class="input" type="text" name="name" placeholder="Enter Your Name" required>
            </div>
            <label class="label">Telefone</label>
            <div class="control">
              <input class="input" type="text" name="phone" placeholder="Entre com seu nome" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" name="email" placeholder="Enter Your Email" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Mensagem</label>
            <div class="control">
              <textarea class="textarea" name="message" placeholder="Enter Your Message" required></textarea>
            </div>
          </div>
          <button class="button is-primary" type="Submit">Submit</button>
        </form>
      </div>
        </fieldset>
    </form>
    <footer>
    <div class="rodape2">

    </div>
